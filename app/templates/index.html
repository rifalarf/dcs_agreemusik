{% extends "layout.html" %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg text-center">
    <h1 class="text-4xl font-bold text-indigo-600 mb-6">Selamat Datang di Sistem Sertifikat Digital</h1>
    <p class="text-lg text-gray-700 mb-8">
        Kelola dan verifikasi sertifikat kompetensi Anda dengan aman dan mudah.
    </p>
    <div class="space-y-4 md:space-y-0 md:space-x-4">
        <a href="{{ url_for('public.verify_certificate') }}" class="inline-block bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-150 ease-in-out transform hover:scale-105">
            <i class="fas fa-check-circle mr-2"></i>Verifikasi Sertifikat
        </a>
        {% if not current_user.is_authenticated %}
        <a href="{{ url_for('auth.login') }}" class="inline-block bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-150 ease-in-out transform hover:scale-105">
            <i class="fas fa-sign-in-alt mr-2"></i>Login
        </a>
        <a href="{{ url_for('auth.register') }}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-150 ease-in-out transform hover:scale-105">
            <i class="fas fa-user-plus mr-2"></i>Registrasi Pelajar
        </a>
        {% endif %}
    </div>
</div>
{% endblock %}
