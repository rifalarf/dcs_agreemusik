{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="relative px-4 py-3 mb-4 border rounded text-sm
                  {% if category == 'danger' %} bg-red-100 border-red-400 text-red-700
                  {% elif category == 'success' %} bg-green-100 border-green-400 text-green-700
                  {% elif category == 'warning' %} bg-yellow-100 border-yellow-400 text-yellow-700
                  {% else %} bg-blue-100 border-blue-400 text-blue-700 {% endif %}"
           role="alert">
        <span class="block sm:inline">{{ message }}</span>
        <button type="button" class="absolute top-0 bottom-0 right-0 px-4 py-3 alert-close-btn" aria-label="Close">
          <svg class="fill-current h-6 w-6 {% if category == 'danger' %} text-red-500 {% elif category == 'success' %} text-green-500 {% elif category == 'warning' %} text-yellow-500 {% else %} text-blue-500 {% endif %}" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
        </button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
